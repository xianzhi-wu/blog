.detail{background:#fff;margin:10px 0;padding:10px;}
.detail .text{line-height:20px;font-size:14px;margin-bottom:12px;}
.detail .pic-list{overflow:hidden;width:290px;}
.detail .pic-list li{width:90px;height:90px;border:1px solid #eee;box-sizing:border-box;float:left;list-style:none;margin:0 5px 5px 0;background-size:cover;background-repeat:no-repeat;}
.cover-bg{position:fixed;top:0;left:0;right:0;bottom:0;z-index:9990;background:#000;}
.tran_effect{-webkit-transition: all 0.3s linear;transition: all 0.3s linear;-webkit-backface-visibility: hidden;}
.index {position:absolute;z-index:10000;height:24px;line-height:24px;left:0;right:0;text-align:center;color:#fff;text-shadow:1px 1px 2px #000;}
.pic_focus_wrapper{height:100%;width:100%;overflow:hidden;}
.pic_focus_wrapper ul{position:relative;z-index:9999;top:0;left:0;height:100%;width:100%;overflow:hidden;}
.pic_focus_wrapper ul li{float:left;text-align:center;height:100%;width:100%;overflow:hidden;}
.pic_focus_wrapper ul li>div{transform-origin: 0px 0px 0px;}
.pic_focus_wrapper ul li>div img {display:inline-block;vertical-align:middle;}
</style>
